<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="sectionOne" >
            <h1>Weather Application</h1>
            <div id="search" >
                <input type="text" name="" id="inptSearch">
                <button id="btnSearch" >Search</button>
            </div>
            <p>OR</p>
            <div id="location" >
                <p id="useLocation" >Use my current Location</p>
            </div>
            <div id="extraInfo" >
                <div  id="temp">
                    <p id="temp1" >23 deg C</p>
                    <p id="loc1" >Delhi</p>
                </div>
                <div id="air" >
                    <p>Wind: <span>15km/h</span></p>
                    <p>Air Pressure <span>5454</span></p>
                    <p>Humidity <span>50%</span></p>
                </div>
            </div>
        </section>
    </main>





    <script src="index.js" ></script>
</body>
</html>
